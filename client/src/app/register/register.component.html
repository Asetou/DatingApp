<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-4">
    <label class="d-block fw-bold mb-2">I am a:</label>
    <div class="btn-group" role="group" aria-label="Gender selection">
      <input 
        type="radio" 
        class="btn-check" 
        id="male" 
        value="male" 
        formControlName="gender"
      />
      <label class="btn btn-outline-primary" for="male">
        Male
      </label>

      <input 
        type="radio" 
        class="btn-check" 
        id="female" 
        value="female" 
        formControlName="gender"
      />
      <label class="btn btn-outline-primary" for="female">
        Female
      </label>
    </div>
  </div>

  <app-text-input [formControl]="$any(registerForm.controls['username'])" 
    [label]="'Username'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" 
  [label]="'Known as'">
  </app-text-input>

  <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" 
  [label]="'Date of birth'" [maxDate]="maxDate">
  </app-date-picker>

  <app-text-input [formControl]="$any(registerForm.controls['city'])" 
  [label]="'City'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['country'])" 
  [label]="'Country'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['password'])" 
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
    [label]="'Confirm password'"
    [type]="'password'">
  </app-text-input>

  @if (validationErrors) {
    <div class="alert alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
          <li>{{error}}</li>
        }
      </ul>
    </div>
  }

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
